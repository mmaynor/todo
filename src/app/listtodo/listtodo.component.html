<h1>My Todo List</h1>

<div class="container">
    <div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div>

<div class="container">
<table class="table">
    <thead>
        <tr>
            <th>Description</th>
            <th>Target Date</th>
            <th>Are you done Updating?</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date}}</td>
            <td>{{todo.done}}</td>
            <td><button (click)="updateTodo(todo.id)">Update</button></td>
            <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
        </tr>
    </tbody>
</table>
<div class="row">
    <button (click)="addTodo()">Add Todo</button>
</div>
</div>
